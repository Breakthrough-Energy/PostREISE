name: Update packages

on: [workflow_dispatch]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout PostREISE
        uses: actions/checkout@v2
        with:
          path: PostREISE

      - name: Checkout PowerSimData
        uses: actions/checkout@v2
        with:
          repository: Breakthrough-Energy/PowerSimData
          path: PowerSimData

      - name: Pipenv lock
        id: pipenv_lock
        uses: Breakthrough-Energy/actions/update-packages@output-summary
        with:
          repo-dir: PostREISE

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.CI_TOKEN_CLONE_REPO }}
          commit-message: Update dependencies
          title: Update dependencies
          body: |
            - Dependency updates

            ${{ steps.pipenv_lock.outputs.summary }}

            Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          branch: update-dependencies
          path: PostREISE
